<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Facturación de Agua{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .navbar-brand { font-weight: bold; }
        .card { box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075); }
        .table th { background-color: #e9ecef; }
        @media print {
            .btn, .navbar, .alert { display: none !important; }
            .card { border: 1px solid #dee2e6 !important; box-shadow: none !important; }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-tint"></i> Sistema de Agua
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('nueva_facturacion') }}">Nueva Facturación</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('historial') }}">Historial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('gestionar_departamentos') }}">Departamentos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
<footer class="text-center mt-4" style="font-size: 14px;">
    &copy; 2025 Sistema de Facturación de Agua | 
     
     
    Desarrollado por &reg; <a href="https://boxstone.com" target="_blank" style="text-decoration: none; color: inherit;">Box Stone Software</a> | 
    Contacto: <a href="mailto:contact@box-stone.com" style="text-decoration: none; color: inherit;">contact@box-stone.com</a>
</footer>

</html>
